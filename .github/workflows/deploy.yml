    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_PEM_KEY }}" > key.pem
          chmod 400 key.pem

      - name: SSH into EC2, clone repo, and install deps
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -tt ubuntu@34.224.149.65 << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "ðŸ” Node: $(which node)"
            echo "ðŸ” NPM: $(which npm)"
            echo "ðŸ” PM2: $(which pm2)"
            rm -rf chat-app
            git clone https://${{ secrets.GH_PAT }}@github.com/surendrakumar6350/chat-app.git
            cd chat-app
            npm install
            pm2 start npm --name "chat-app" -- run start
