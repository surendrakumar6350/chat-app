name: Deployment

on:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Start the server
        run: |
          cd server
          npm run start &
        env:
          NODE_ENV: test

      - name: Wait for server to start
        run: sleep 10

      - name: Install test dependencies
        run: |
          cd tests
          npm install

      - name: Run tests
        run: |
          cd tests
          npm run test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_PEM_KEY }}" > key.pem
          chmod 400 key.pem

      - name: SSH into EC2, clone repo, and deploy
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -tt ubuntu@${{ secrets.S_IP }} << 'EOF'
            rm -rf chat-app
            git clone https://${{ secrets.GH_PAT }}@github.com/surendrakumar6350/chat-app.git
            cp .env chat-app/server/.env
            cd chat-app
            npm install
            pm2 delete chat-app
            pm2 start npm --name "chat-app" -- run start
            echo "âœ… deployed successfully"
            exit 0
          EOF
